    <style>
      /* Performance: Inlined critical CSS for instant page load */
      :root {
        --primary: #007AFF;
        --primary-hover: #005ECC;
        --primary-glow: rgba(0, 122, 255, 0.2);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #121212; /* Default to dark mode to prevent flash */
      }
      /* Accessibility: Global Focus Ring for Keyboard Users */
      *:focus-visible {
        outline: 2px solid var(--primary, #007AFF);
        outline-offset: 2px;
        border-radius: 2px;
      }
      /* Splash Screen */
      #splash-screen {
        position: fixed; inset: 0; z-index: 9999;
        display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        background-color: #121212; color: #E5E5E7;
        transition: opacity 0.5s ease-out; opacity: 1;
      }
      #splash-screen.fade-out { opacity: 0; pointer-events: none; }
      .splash-loader {
        width: 48px; height: 48px;
        border: 5px solid var(--primary, #007AFF);
        border-bottom-color: transparent;
        border-radius: 50%; display: inline-block;
        box-sizing: border-box;
        animation: splash-rotation 1s linear infinite;
        margin-top: 20px;
      }
      @keyframes splash-rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* Other critical styles */
      .sidebar-scrollbar::-webkit-scrollbar { width: 4px; }
      .sidebar-scrollbar::-webkit-scrollbar-thumb { background-color: #4A4A4A; border-radius: 10px; }
      .sidebar-scrollbar::-webkit-scrollbar-track { background: transparent; }
      
      /* Animation Keyframes */
      @keyframes page-transition-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .page-transition { animation: page-transition-in 0.4s ease-out forwards; }
      
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

      /* Item Animations */
      @keyframes item-out {
        from { opacity: 1; transform: translateX(0); max-height: 100px; }
        to { opacity: 0; transform: translateX(-20px); max-height: 0; padding-top: 0; padding-bottom: 0; margin-top: 0; margin-bottom: 0; }
      }
      .animate-item-out {
        animation: item-out 0.3s ease-out forwards;
        overflow: hidden;
      }

      @keyframes pop-in {
        0% { transform: scale(0.8); opacity: 0; }
        40% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); }
      }
      .animate-pop-in {
        animation: pop-in 0.3s ease-out forwards;
      }

      /* Landing Page Staggered Animations */
      .scroll-animate .animate-child { opacity: 0; transform: translateY(20px); }
      .scroll-animate.is-visible .animate-child { animation: fade-in-up 0.6s ease-out forwards; }
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }

      /* Chatbot Typing Indicator */
      .typing-indicator span {
        height: 8px; width: 8px;
        border-radius: 50%;
        background-color: #8E8E93;
        display: inline-block;
        animation: bounce 1.4s infinite ease-in-out both;
      }
      .typing-indicator span:nth-of-type(1) { animation-delay: -0.32s; }
      .typing-indicator span:nth-of-type(2) { animation-delay: -0.16s; }
      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
      }

      /* Animated Background for Landing Page Hero */
      @keyframes animated-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-background {
        background: linear-gradient(-45deg, #121212, #1E1E1E, #121212, var(--primary-glow));
        background-size: 400% 400%;
        animation: animated-gradient 15s ease infinite;
      }
    </style>
