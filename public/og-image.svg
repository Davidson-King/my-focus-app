<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&amp;display=swap');
        .title { font-family: 'Inter', sans-serif; font-weight: 800; font-size: 96px; fill: #FFFFFF; }
        .subtitle { font-family: 'Inter', sans-serif; font-weight: 400; font-size: 36px; fill: #A0A0A0; }
    </style>
    <defs>
        <linearGradient id="og-bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1A1A1D;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#121212;stop-opacity:1" />
        </linearGradient>
        <filter id="aurora-blur" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="80" />
        </filter>
        <linearGradient id="og-logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#3399FF"/>
            <stop offset="100%" stop-color="#007AFF"/>
        </linearGradient>
        <filter id="og-logo-shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.3"/>
        </filter>
    </defs>

    <rect width="1200" height="630" fill="url(#og-bg-gradient)" />
    
    <g filter="url(#aurora-blur)" opacity="0.3">
        <ellipse cx="150" cy="200" rx="400" ry="300" fill="#007AFF" />
        <ellipse cx="1000" cy="500" rx="350" ry="250" fill="#9333EA" />
    </g>
    
    <g transform="translate(140, 195) scale(1.5)" filter="url(#og-logo-shadow)">
        <path d="M160 128 C160 128, 192 128, 224 128 C290.294 128, 320 156.654, 320 192 V 192 C320 209.673, 305.673 224, 288 224 H 224 V 320 H 160 V 128 Z" fill="url(#og-logo-gradient)"/>
        <path d="M256 256 H 352 V 384 H 256 V 256 Z" fill="url(#og-logo-gradient)" fill-opacity="0.7"/>
    </g>

    <text x="560" y="290" class="title">FocusFlow</text>
    <text x="560" y="360" class="subtitle">Find Your Focus, Master Your Day.</text>
    
</svg>
