<svg width="1080" height="1920" viewBox="0 0 1080 1920" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap');
    </style>
    <rect width="1080" height="1920" fill="#000"/>
    <rect x="20" y="20" width="1040" height="1880" rx="60" fill="#121212"/>

    <!-- Phone Top Bar -->
    <rect x="390" y="45" width="300" height="30" rx="15" fill="#000"/>
    <text x="80" y="80" font-family="Inter, sans-serif" font-weight="600" font-size="32" fill="#fff">9:41</text>
    <rect x="900" y="68" width="56" height="24" rx="6" stroke="#fff" stroke-width="2"/>
    <rect x="904" y="72" width="48" height="16" rx="3" fill="#fff"/>
    <rect x="965" y="75" width="3" height="10" rx="1.5" fill="#fff"/>

    <!-- App Content -->
    <g transform="translate(60, 140)">
        <text font-family="Inter, sans-serif" font-weight="700" font-size="56" fill="#E5E5E7">Good Morning, Alex!</text>
        <text y="60" font-family="Inter, sans-serif" font-weight="400" font-size="32" fill="#8E8E93">Today is Monday, August 5.</text>

        <!-- Stats Widget -->
        <rect y="120" width="960" height="400" rx="24" fill="#1E1E1E"/>
        <text y="175" x="40" font-family="Inter, sans-serif" font-weight="600" font-size="32" fill="#E5E5E7">Your Progress</text>
        <path d="M40 195 H 920" stroke="#2C2C2E" stroke-width="2"/>

        <g transform="translate(90, 240)">
            <text text-anchor="middle" font-family="Inter, sans-serif" font-weight="700" font-size="72" fill="#007AFF">5</text>
            <text y="40" text-anchor="middle" font-family="Inter, sans-serif" font-weight="500" font-size="28" fill="#8E8E93">Level</text>
        </g>
        <g transform="translate(320, 240)">
            <text text-anchor="middle" font-family="Inter, sans-serif" font-weight="700" font-size="72" fill="#FF9500">12</text>
            <text y="40" text-anchor="middle" font-family="Inter, sans-serif" font-weight="500" font-size="28" fill="#8E8E93">Login Streak</text>
        </g>
        <g transform="translate(600, 240)">
            <text text-anchor="middle" font-family="Inter, sans-serif" font-weight="700" font-size="72" fill="#34C759">8</text>
            <text y="40" text-anchor="middle" font-family="Inter, sans-serif" font-weight="500" font-size="28" fill="#8E8E93">Task Streak</text>
        </g>

        <!-- Due Soon Widget -->
        <rect y="560" width="960" height="450" rx="24" fill="#1E1E1E"/>
        <text y="615" x="40" font-family="Inter, sans-serif" font-weight="600" font-size="32" fill="#E5E5E7">Due Soon</text>
        <path d="M40 635 H 920" stroke="#2C2C2E" stroke-width="2"/>
        
        <g transform="translate(40, 670)">
            <circle cx="15" cy="15" r="15" fill="#121212" stroke="#2C2C2E" stroke-width="2"/>
            <text x="50" y="22" font-family="Inter, sans-serif" font-weight="500" font-size="30" fill="#E5E5E7">Finalize Q3 report</text>
            <text x="920" y="22" text-anchor="end" font-family="Inter, sans-serif" font-weight="500" font-size="28" fill="#FF9500">Today</text>
        </g>
         <g transform="translate(40, 750)">
            <circle cx="15" cy="15" r="15" fill="#121212" stroke="#2C2C2E" stroke-width="2"/>
            <text x="50" y="22" font-family="Inter, sans-serif" font-weight="500" font-size="30" fill="#E5E5E7">Prepare slides for demo</text>
            <text x="920" y="22" text-anchor="end" font-family="Inter, sans-serif" font-weight="500" font-size="28" fill="#FFCC00">Tomorrow</text>
        </g>
        <g transform="translate(40, 830)">
            <circle cx="15" cy="15" r="15" fill="#121212" stroke="#2C2C2E" stroke-width="2"/>
            <text x="50" y="22" font-family="Inter, sans-serif" font-weight="500" font-size="30" fill="#E5E5E7">Follow up with design team</text>
            <text x="920" y="22" text-anchor="end" font-family="Inter, sans-serif" font-weight="500" font-size="28" fill="#8E8E93">Aug 7</text>
        </g>

    </g>
</svg>
